<div class="col-md-6 offset-md-3">

  <h3> Add Employee </h3>

  <form [formGroup]="userForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label> First Name </label>
      <input type="text" class="form-control" id="firstName"
              [(ngModel)] = "employee.firstName" name = "firstName" formControlName="firstName">
    </div>

    <!-- Validation Alert for FirstName -->

    <div class="form-group">
      <label> Last Name </label>
      <input type="text" class="form-control" id="lastName"
              [(ngModel)] = "employee.lastName" name = "lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label> Email Id </label>
      <input type="email" class="form-control" id="emailId"
              [(ngModel)] = "employee.emailId" name = "emailId" formControlName="emailId">
    </div>

    <!-- Validation Alert for Email -->

    <button class = "btn btn-success" type="submit"[disabled]="!userForm.valid">Submit</button>
    <button class = "btn btn-primary" type="button" style="margin-left: 10px"
    (click)="onClear()">Clear</button>
    <button class = "btn btn-primary" type="button" style="margin-left: 10px"
    (click)="onCancel()">Cancel</button>
  </form>
</div>
